<!DOCTYPE html>
<html>
<head>
  <title>Update Profile</title>
  <link rel="stylesheet" type="text/css" href="design.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="design.css">
</head>
<body >
<div class="container">
  <nav>
      <a href="#">Update Profile</a>
      <a href="#">Log Out</a>
  </nav> 
  <main id="wrapper">   
  <div class="row">
    <!-- ::before -->
    <div class="col-md-3 text-center">
      <img alt="avatar" id="user_avatar" class="avatar avatar-normal" src="user.jpg">
      <a class="btn btn-naked btn-block ajax-dialog" href="#">Change picture</a>
      <a data-confirm="Are you sure?" class="btn btn-default btn-block" rel="nofollow" data-method="delete" href="#">Delete picture</a>
      <a class="btn btn-default btn-block ajax-dialog" href="#">Change password</a>
      <a data-confirm="This will deactivate your account, and stop sending product related emails. It will not cancel any subscriptions that you have. You can log back in anytime to reactivate your account." class="btn btn-danger btn-block" rel="nofollow" data-method="post" href="#">Deactivate account</a>
    </div>
    <div class="col-md-9">
<!--  <h3>Edit Profile</h3> -->
      <h3>My Profile</h3> 
        <form class="simple_form edit_user" method="post" action="/sign-in-url">  
          <div class="form-group string required user_name">
            <label class="control-label string required" for="user_name">Full Name:
              <abbr title="required">*</abbr>
            </label>
            <input class="form-control string required" type="text" name="user[name]" id="user_name">
          <div>
          	<div class="form-group gender required user_gender">
          		<label class="control-label gender required" for="user_gender">Gender:
          			<abbr title="required">*</abbr>
          		</label>
          		<div class="input-group">
          			<select class="select required form-control select2-hidden-accessible" style="width: 100%;" name="user[gender]" id="user_gender" tabindex="-1" aria-hidden="true">
          				<option value="male">Male</option>
            			<option value="female">Female</option>
            		</select>
            		<span class="select2 select2-container select2-container--bootstrap" dir="ltr" style="width: 100%;">
            			<span class="selection">
            				<span class="select2-selection select2-selection--single" role="combobox" aria-hashpopup="true" aria-expanded="false" tabindex="0" aria-labelledby="select2-user_gender-container">
            					<!-- <span class="select2-selection_rendered" id="select2-user_gender-container" title="Male">Male
            						<!-- ::after -->
            					</span> -->
            					<span class="select2-selection_arrow" role="presentation">
            						<b role="presentation"></b>
            					</span>
            				</span>
            			</span>
            			<span class="dropdown-wrapper" aria-hidden="true">
            			</span>
            		</span>
            	</div>
            </div>
        </div>
          <label for="hb">Birthday:</label>
          <input type="date" name="hb" id="hb"><br>
          <div class="form-group email required user_email">
            <label class="control-label email required" for="user_email">Email:
              <abbr title="required">*</abbr>
            </label>
            <input class="form-control string email required" type="email" name="user[email]" id="user_email">
          </div>
          <div class="form-group tel optional user_phone">
            <label class="control-label tel optional" for="user_phone">Phone:</label>
            <div class="intl-tel-input">
              <div class="flag-container">
                <div tabindex="0" class="selected-flag" title="United States: +1">
                  <div class="iti-flag us"></div>
                  <div class="arrow"></div>
                </div>
              </div>
              <input class="form-control string tel optional" maxlength="30" type="tel" size="30" name="user[phone]" id="user_phone" autocomplete="off" placeholder="(201)555-5555">
            </div>
          </div>
          <div class="form-actions pull-right">
            <!-- ::before -->
            <a class="btn btn-default" role="button" data-disable-with="Cancel" href="#">Cancel</a>
            <input type="submit" name="commit" value="Save" class="btn btn-primary" data-disable-with="Saving...">
            <!-- ::after -->
          </div>
        </form>
      </div>
      <!-- ::after -->
    </main>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
